<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Fun Running: Your Ultimate Guide to Running Hobby. Tips, gear, and inspiration for runners of all levels." />
    <meta name="keywords" content="Running, Jogging, Trail running, Marathon, Fitness, Training, Shoes, Gear, Endurance, Health" />
    <!-- Title -->
    <title>Fun Running</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="stylesheet" href="assets/css/style.css" />
</head>
<body>
    <header>
        <a href="index.html">
            <h1 id="logo">Fun Running</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle" />
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="signup">
            <form action="https://formdump.codeinstitute.net" method="post" id="signup-form">
                <h2><i class="fa-solid fa-heart-pulse"></i> Let's get you Signed up!'</h2>
                <label for="first-name">First Name</label>
                <input type="text" id="first-name" class="text-input" name="first-name" required /><br />
                <label for="first-name">Last Name</label>
                <input type="text" id="last-name" class="text-input" name="last-name" required /><br />
                <label for="first-name">Email Address</label>
                <input type="text" id="email-address" class="text-input" name="email-address" required /><br />
                <div class="radio-buttons">
                    <div>
                        <label for="road">Road</label>
                        <input type="radio" id="road" name="running-preference" value="road" required checked />
                    </div>
                    <div>
                        <label for="trail">Trail</label>
                        <input type="radio" id="trail" name="running-preference" value="trail" required />
                    </div>
                    <div>
                        <label for="both">Both</label>
                        <input type="radio" id="both" name="running-preference" value="both"  required />
                    </div>
                </div>
                <button type="submit" class="join-button">Let's Run!</button>
            </form>
        </section>
    </main>
    <footer>
        <ul id="social-networks">
            <li>
                <a href="https://facebook.com" target="_blank" rel="noopener"
                   aria-label="Visit our Facebook page (opens in new tab)">
                    <i class="fa-brands fa-facebook"></i>
                </a>
            </li>
            <li>
                <a href="https://twitter.com" target="_blank" rel="noopener"
                   aria-label="Visit our Twitter page (opens in new tab)">
                    <i class="fa-brands fa-twitter"></i>
                </a>
            </li>
            <li>
                <a href="https://youtube.com" target="_blank" rel="noopener"
                   aria-label="Visit our Youtube page (opens in new tab)">
                    <i class="fa-brands fa-youtube"></i>
                </a>
            </li>
            <li>
                <a href="https://instagram.com" target="_blank" rel="noopener"
                   aria-label="Visit our Instagram page (opens in new tab)">
                    <i class="fa-brands fa-instagram"></i>
                </a>
            </li>
        </ul>
    </footer>

    <!-- Font Awsome kit-->
    <script src="https://kit.fontawesome.com/892da5f36e.js" crossorigin="anonymous"></script>
</body>
</html>
